version: '3'
services:
  ecu_dashboard:
    build: .
    container_name: dashboard
    network_mode: "host"
    command: ["./bin/dashboard"]
    volumes:
      - ss_logs_volume:/app/logs

  ecu_powertrain:
    build: .
    container_name: powertrain
    network_mode: "host"
    command: ["./bin/receiver"]
    volumes:
      - ss_logs_volume:/app/logs

  ecu_instrument_cluster:
    build: .
    container_name: instrument_cluster
    network_mode: "host"
    command: ["./bin/instrument_cluster"]
    volumes:
      - ss_logs_volume:/app/logs

  ecu_bcm:
    build: .
    container_name: bcm
    network_mode: "host"
    command: ["./bin/bcm"]
    volumes:
      - ss_logs_volume:/app/logs

volumes:
  ss_logs_volume:
